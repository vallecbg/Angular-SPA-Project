<ng-container *ngIf="listing">
<img [src]="listing.imageUrl">
<h1>{{listing.make}} {{listing.model}}</h1>
<p>Year: {{listing.year}}
Kilometers: {{listing.kilometers}}
horsePower: {{listing.horsePower}}
color: {{listing.color}}
engineType: {{listing.engineType}}
price: {{listing.price}}
sellerId: {{listing.sellerId}}
creationDate: {{listing.creationDate}}
</p>
</ng-container>
