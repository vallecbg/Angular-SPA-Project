<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Edit User</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="editUser()" [formGroup]="editForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="name" matInput type="text" placeholder="Your Name...">
          <mat-hint>Required</mat-hint>
          <mat-error *ngIf="editForm.get('name').hasError('required')">Name is required.</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="mobile" matInput type="text" placeholder="Mobile Number...">
          <mat-hint>Required</mat-hint>
          <mat-error *ngIf="editForm.get('mobile').hasError('required')">Mobile is required.</mat-error>
          <mat-error *ngIf="editForm.get('mobile').hasError('minlength')">Mobile must be at least 6 symbols.</mat-error>
        </mat-form-field>

      </mat-card-content>
      <button [disabled]="editForm.invalid" mat-stroked-button color="primary" class="btn-block">
        Edit
      </button>
    </form>
  </mat-card>
</div>
