<ng-container *ngIf="isAuth">
  <app-listing-all></app-listing-all>
</ng-container>
<ng-container *ngIf="!isAuth">
  <ngb-carousel *ngIf="imageUrlArray">
    <div *ngFor="let img of imageUrlArray">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="img">
        </div>
      </ng-template>
    </div>
  </ngb-carousel>
</ng-container>
